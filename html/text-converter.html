<script>

function firstLetterUppercase(str){
let firstLetter = str[0].toUpperCase()
let restOfWord = str.slice(1)
let wordFinal = `${firstLetter}${restOfWord}`
return wordFinal
}


  function brush(){
    let stamp = document.getElementById("stamp")
    let pudge = document.getElementById("pudge")
    let input1 = document.getElementById("input1").value
    let input2 = document.getElementById("input2").value
    let check0 = document.getElementById("check0")
    let check1 = document.getElementById("check1")
    let check2 = document.getElementById("check2")
    let check3 = document.getElementById("check3")
    let check4 = document.getElementById("check4")
    let check5 = document.getElementById("check5")
    let check6 = document.getElementById("check6")
    let check7 = document.getElementById("check7")
    let check8 = document.getElementById("check8")
    let check9 = document.getElementById("check9")
    let check10 = document.getElementById("check10")
    let check11 = document.getElementById("check11")
   let check12 = document.getElementById("check12")
  let check13 = document.getElementById("check13")
  let check14 = document.getElementById("check14")
  let check15 = document.getElementById("check15")
  let check16 = document.getElementById("check16")
  let check17 = document.getElementById("check17")
    let preview = document.getElementById("preview")

    let splitter = document.getElementById("splitter").value
let joiner = document.getElementById("joiner").value
let append = document.getElementById("append").value
let replacer = document.getElementById("replacer").value
    let grudge = pudge.value.split("\n")






    let arr=[]
let pear = []

      if(check8.checked){
        arr.push(`<table>`)
      }

      if(check10.checked){
        arr.push(`{`)

      }


    for (let i = 0; i < grudge.length; i++){


      if(check1.checked){
        arr.push(`"${grudge[i]}"`)
      }

      else if(check2.checked){
        pear = []
        pear = grudge[i].split(new RegExp(`${splitter}`))
        arr.push(`
case ${pear[0]}:
return ${pear[1]};
break;`)
      }

      else if(check3.checked){
        for (let j = 0; j < grudge.length; j++){
          arr.push(`${grudge[i]} ${grudge[j]}`)
        }
      }

      else if(check4.checked){
        arr.push(`${grudge[i].toLowerCase()}`)
      }

      else if(check5.checked){
        arr.push(`${grudge[i].toUpperCase()}`)
      }

      else if(check6.checked){

        pear = grudge[i].split(new RegExp(`${splitter}`))

        i == 0
          ? arr.push(`
if (${pear[0]}){
${pear[1]}
}`)
        : i == grudge.length - 1
          ? arr.push(`
else{
${pear[0]}
}`)
        : arr.push(`
else if (${pear[0]}){
${pear[1]}
}`)


      }


      else if(check7.checked){
        arr.push(`${grudge[i].replace(new RegExp(`<.*?${splitter}>`, 'gi'), "")}`)
      }



      else if(check8.checked){
        
arr.push(`<tr>`)

        pear = grudge[i].split(new RegExp(`${splitter}`))

pear.forEach(function(el){

        i == 0
        ? arr.push(`<th>${el}</th>`)
        : arr.push(`<td>${el}</td>`)
}
)

arr.push(`</tr>`)

      }



      else if(check9.checked){

        pear = grudge[i].split(new RegExp(`${splitter}`))


	arr.push(`
<figure>
  <a href="${pear[4]}">
  <img src="../images/reading/${pear[0]}" 
       alt="${pear[1]}" 
       title="${pear[1]}">
  </a>
  <figcaption>
    <i>${pear[1]}</i>
    <br>
    <b>${pear[2]}</b>
    <br>
    ${pear[3]}
  </figcaption>
</figure>
`)


      }


      else if(check10.checked){
        


let heads = grudge[0].split(new RegExp(`${splitter}`))
    pear = grudge[i].split(new RegExp(`${splitter}`))

if(i > 0){

arr.push(`"${pear[1]}": {`)

pear.forEach(function(el, j){



arr.push(`
"${heads[j]}" : "${el}"
`)




}
)

arr.push(`},`)
}
      }








      else if (check0.checked){
        arr.push(`${input1}${grudge[i]}${input2}`)
      }

      else if (check11.checked){
        arr.push(`${grudge[i]}
<br>`)
      }

      else if (check12.checked){
        arr.push(`${grudge[i].join(`{joiner}`)}`)
      }

      else if (check13.checked){
       if (grudge[i][0]) arr.push(`${grudge[i][0].toLowerCase()}${grudge[i].slice(1)}`)
      }

      else if (check14.checked){
       if (grudge[i]) arr.push(`${grudge[i].split(new RegExp(`${splitter}`)).join("\t")}`)
      }


      else if (check15.checked){
       arr.push(`${append}${grudge[i]}`)
      }

      else if (check16.checked){
       arr.push(`${grudge[i]}${append}`)
      }

      else if (check17.checked){
       arr.push(`${grudge[i].replace(new RegExp(`${replacer}`, 'gi'), append)}`)
      }

    }


      if(check8.checked){
        arr.push(`</table>`)
preview.innerHTML = arr.join("\n")
      }

      if(check10.checked){
        arr.push(`}`)

      }



    stamp.value = arr.join("\n")

  }

  function reset(){

    stamp.value = ""
    // input1.value = ""
    // input2.value = ""
    pudge.value = ""
  }


</script>
